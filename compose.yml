services:
    voyager:
        build: "./"
        container_name: voyager
        restart: unless-stopped
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            - "./Logs/:/app/Logs/"
            - "./.env:/app/.env"
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.voyager.entrypoints=http,https"
            - "traefik.http.routers.voyager.rule=Host(`voyager-api.lunarlabs.cc`)"
            - "traefik.http.routers.voyager.service=voyager"
            - "traefik.http.routers.voyager.tls=true"
            - "traefik.http.services.voyager.loadbalancer.server.port=8765"
        depends_on:
            - mongo
            - traefik
        networks:
            - traefik-net
            - voyager-net

    mongo:
        image: mongo:7-jammy
        restart: unless-stopped
        container_name: voyager-mongo
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/var/opt/lunarlabs/voyager/mongo-data:/data/db"
        env_file:
            - path: ./Mongo/.env
              required: true
        networks:
            - voyager-net

    traefik:
        image: "traefik:latest"
        container_name: traefik
        restart: unless-stopped
        security_opt:
            - "no-new-privileges:true"
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - "/etc/localtime:/etc/localtime:ro"
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            - "./Traefik/traefik.yml:/traefik.yml:ro"
            - "./Traefik/acme.json:/acme.json"
            - "./Traefik/dynamic.yml:/dynamic.yml"
            - "./Traefik/Logs:/var/log/traefik"
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-net
            - traefik.http.routers.traefik.entrypoints=http
            - traefik.http.routers.traefik.rule=Host(`traefik.lunarlabs.cc`)
            - traefik.http.routers.traefik.middlewares=traefik-https-redirect@file
            - traefik.http.routers.traefik-secure.entrypoints=https
            - traefik.http.routers.traefik-secure.rule=Host(`traefik.lunarlabs.cc`)
            - traefik.http.routers.traefik-secure.service=api@internal
            - traefik.http.routers.traefik-secure.middlewares=user-auth@file
            - traefik.http.routers.traefik-secure.tls=true
            - traefik.http.routers.traefik-secure.tls.certresolver=cloudflare
            - traefik.http.routers.traefik-secure.tls.domains[0].main=lunarlabs.cc
            - traefik.http.routers.traefik-secure.tls.domains[0].sans=*.lunarlabs.cc
        env_file:
            - path: ./Traefik/.env
              required: true
        networks:
            - traefik-net

networks:
    traefik-net:
        name: "traefik-net"
    voyager-net:
        name: "voyager-net"